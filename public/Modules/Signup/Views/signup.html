<div class="container" style="padding-top:80px;">        
    <div class="jumbotron text-center">
        <h1 class="heading">
            <font color="#FFFFF" >G2L BUDDY</h1>
    </div>  
    <div class="col-sm-6 col-sm-offset-3" ng-controller="signupCtrl">    
        <font color="#00000">    
        <h1><span class="glyphicon glyphicon-user"></span> Registration</h1>
           <br/>

        <!-- Warning Alert -->
        <div class="alert alert-danger" ng-show="showWarningAlert">
            <button type="button" class="close" data-ng-click="switchBool('showWarningAlert')">Ã—</button> 
            <strong>Alert!</strong> 
            {{warningAlert}}
        </div>
        <!-- LOGIN FORM -->
        <form class="form-horizontal" role="form" name="userRegistration" ng-submit="submitted = true">
            <div class="form-group" 
                 ng-class="{ 'has-error' : userRegistration.token.$invalid && !userRegistration.token.$pristine}">
                <label class="control-label col-sm-4">* Token: </label>
                <div class="col-sm-7">
                    <input type="text" 
                    class="form-control" 
                    name="token" 
                    ng-model="user.token"
                    required>
                    <p ng-show="userRegistration.token.$invalid && !userRegistration.token.$pristine" class="help-block">Token is required.</p>
                </div>                    
            </div>
            <div class="form-group"
                ng-class="{ 'has-error' : userRegistration.fname.$invalid && !userRegistration.fname.$pristine }">
                <label class="control-label col-sm-4">* First Name: </label>
                <div class="col-sm-7">
                    <input type="text" 
                    class="form-control" 
                    name="fname" 
                    ng-model="user.fname"
                    required>
                    <p ng-show="userRegistration.fname.$invalid && !userRegistration.fname.$pristine" class="help-block">First name is required.</p>
                </div>  

            </div>
            <div class="form-group">
                <label class="control-label col-sm-4">Last Name: </label>
                <div class="col-sm-7">
                    <input type="text" 
                    class="form-control" 
                    name="lname" 
                    ng-model="user.lname">
                </div>                    
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : userRegistration.username.$invalid && !userRegistration.username.$pristine }">
                <label class="control-label col-sm-4">* Username: </label>
                <div class="col-sm-7">
                    <input type="text" 
                    class="form-control" 
                    name="username" 
                    ng-model="user.username"
                    ng-minlength="2"
                    required>
                    <!-- username-validator -->
                    
                    <p ng-show="userRegistration.username.$invalid && !userRegistration.username.$pristine" class="help-block">Username already exists.</p>
                    <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>
                </div>                    
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : userRegistration.password1.$invalid && !userRegistration.password1.$pristine }">
                <label class="control-label col-sm-4">* Password: </label>
                <div class="col-sm-7">
                    <input type="password" 
                    class="form-control" 
                    name="password1" 
                    ng-model="user.password1"
                    ng-minlength="5"
                    required>
                    <p ng-show="userRegistration.password1.$invalid && !userRegistration.password1.$pristine" class="help-block">Enter a valid password (Minimum 5 char long).</p>

                </div>      
            </div>    
            <div class="form-group">
                <label class="control-label col-sm-4">* Confirm Password: </label>
                <div class="col-sm-7">
                    <input type="password" 
                    class="form-control" 
                    name="password2" 
                    ng-model="user.password2"
                    required>
                <!--    <p ng-show="userRegistration.password2.$invalid && !userRegistration.password2.$pristine" class="help-block">Confirm password.</p> -->
                    <p ng-show="(userRegistration.password1.$dirty && userRegistration.password2.$dirty) && (user.password1 != user.password2)" class="help-block">Password mismatched</p>
                </div>      
            </div>    
            <button type="submit" 
                    class="btn btn-primary btn-lg col-sm-6" 
                    style="margin-left: 110px" 
                    ng-click="userRegistration.$valid && signup(user)">
                <span class="glyphicon glyphicon-user">
                    Register</button>
        </form>
        <div>
            <br></br><br></br>
            <p>Already have an account? <a href="#/login">Login</a></p>
            <p>Or go <a href="#/">home</a>.</p>
        </div>
    </div>

</div>
