<div ng-controller="ModalCtrl" class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      	<!-- Modal content-->
      	<div class="modal-content">
        	<div class="modal-header">
          		<button type="button" class="close" data-dismiss="modal">&times;</button>
          		<h4 class="modal-title">Add New Program</h4>
        </div>
        <div class="modal-body">
          <div class="row">
          	<div class="col-md-12">
          		<label>Program Name :</label>
          		<input  type="text" 
                    class="form-control" 
                    name="name" 
                    ng-model="program.programName" 
                    placeholder="Enter Program Name">
          	</div>
          	<div class="col-md-12">
				<label>Program Alias :</label>
				<input type="text" ng-model="program.programAlias" class="form-control">
			</div>
          </div>
        </div>
        <div class="modal-footer">
        	<button type="button" ng-click="close()" class="btn btn-primary" data-dismiss="modal">OK</button>
        <button type="button" ng-click="cancel()" class="btn">Cancel</button>
        </div> 
      </div>
      
    </div>
 </div>
