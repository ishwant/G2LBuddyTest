<div class="container" style="height: 842px; width: 595px; margin-left: auto; margin-right: auto;">
<!--<div class="panel panel-primary" ng-controller="singlePatientCtrl" ng-init='viewRegisteredPatient()'>-->
<div class="panel panel-primary" ng-controller="singlePatientCtrl" ng-init='getUrlParamtoViewPatient()'>

	<div class="panel-heading">
		PATIENT REGISTRATION DETAILS
	</div>
	<div class="panel-body" ng-init='viewRegisteredPatient()'>
		<span >
			<button style="float:right" class="btn btn-default" onclick="javascript:window.print()">
  				<span class="glyphicon glyphicon-print"></span> Print
			</button>
		</span>
	</div>
	<table class="table" style="width: auto; margin-left: auto; margin-right: auto;">
		<tr>
			<td><label style="float:right">Patient ID: </label></td>
			<td><label>{{patient.p_id}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">First Name: </label></td>
			<td><label>{{patient.p_first_name}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">Last Name: </label></td>
			<td><label>{{patient.p_last_name}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">Phone: </label></td>
			<td><label>{{patient.p_mobile_contact}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">Email: </label></td>
			<td><label>{{patient.p_email}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">Case Worker: </label></td>
			<td><label>{{patient.p_case_worker}}</label></td>
        </tr>
        <tr>
			<td><label style="float:right">Registration Token: </label></td>
			<td><label>{{patient.p_token}}</label></td>
        </tr>
	<table>
</div>
</div>
